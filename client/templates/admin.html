<template name="admin">
  {{#if isInRole 'admin'}}
  <div id="admin" class="container-fluid">
    <div id="adminRow" class="row">
      <div class="col-sm-4 col-lg-2" id="adminPanel">
        {{>Template.dynamic template=panel}}
      </div>
      <div class="col-sm-8 col-lg-10" id="adminContent">
        {{>Template.dynamic template=content}}
      </div>
    </div>
  </div>
  {{else}}
  <div class="container-fluid">
    Not an admin yo!
  </div>
  {{/if}}
</template>
